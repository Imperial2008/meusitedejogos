<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jogos Online</h1>
  </header>
  <main>
    <section class="games">
      <h2>Escolha seu jogo:</h2>
      <ul>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/27673bc45d2e4b27b7cd24e422f7c257/')">Bubble Shooter</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/79a7e528f37b41cb98b85bac9cb17ae3/')">Train Surfers</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/571b9df027e449f78e3869ba19658754/')">Penalty Shooters 2</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/7d9835f1ceb748c1aeec18c6472870b5/?gd_sdk_referrer_url=https://gamedistribution.com/games/stickman-prison-escape/')">Stickman Prison Escape</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/c9f842ab8eab48a884f3733beeffd140/?gd_sdk_referrer_url=https://gamedistribution.com/games/my-parking-lot/')">My Parking Lot</a>
        </li>
        <!-- Adicione mais 7 jogos abaixo -->
        <li>
          <a href="#" onclick="openGame(//html5.gamedistribution.com/bf1268dccb5d43e7970bb3edaa54afc8/?gd_sdk_referrer_url=https://gamedistribution.com/games/basket-random/')">Basket Random</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/38ddde7c022c47ff83ee7acda53a8042/?gd_sdk_referrer_url=https://gamedistribution.com/games/horror-granny/')">Horror Granny</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/63424c38f0d04b24a43fb89b911dac50/?gd_sdk_referrer_url=https://gamedistribution.com/games/sniper-strike/')">Sniper Strike</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/ca21245aea064a3f8f21b17eec307975/?gd_sdk_referrer_url=https://gamedistribution.com/games/drift-car-driving/')">Drift car driving</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/559d19c1d83a45cbb4338f375aba4138/?gd_sdk_referrer_url=https://gamedistribution.com/games/two-punk-racing/')">Two Punk Racing</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/3f9e0bc89aee49e48469daba1a23a10d/?gd_sdk_referrer_url=https://gamedistribution.com/games/dog-life-simulator/')">Dog life Simulator</a>
        </li>
        <li>
          <a href="#" onclick="openGame('//html5.gamedistribution.com/5bb8b2169cd64ed893e29e705e55eeaf/?gd_sdk_referrer_url=https://gamedistribution.com/games/baby-panda-care/')">Baby Panda Care</a>
        </li>
      </ul>
    </section>

    <section id="game-container" style="display:none;">
      <button onclick="goBack()" id="back-button">Voltar</button>
      <iframe id="game-frame" src="" width="100%" height="500px"></iframe>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Jogos Online</p>
  </footer>

  <script>
    function openGame(gameUrl) {
      document.querySelector('.games').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      document.getElementById('game-frame').src = gameUrl;
    }

    function goBack() {
      document.querySelector('.games').style.display = 'block';
      document.getElementById('game-container').style.display = 'none';
      document.getElementById('game-frame').src = '';
    }
  </script>
</body>
</html>
